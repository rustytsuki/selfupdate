name: Publish Windows

on:
    push:
        tags:
            - 'v*'

jobs:
    build-win:
        runs-on: windows-latest

        steps:
            - name: Checkout repo
              uses: actions/checkout@v4

            - name: Set up Node
              uses: actions/setup-node@v4
              with:
                  node-version: 20

            - name: Install dependencies
              run: |
                  npm ci

            - name: Extract tag version
              id: extract_version
              run: |
                  $tagName = "$env:GITHUB_REF" -replace '^refs/tags/', ''
                  echo "TAG_NAME=$tagName" >> $env:GITHUB_ENV

                  $version = $tagName -replace '^v', ''
                  $parts = $version -split '\.'

                  if ($parts.Length -lt 3) {
                  throw "Invalid version format: $version"
                  }

                  $versionJs = @"
                    exports.ver_major = '$parts[0]';
                    exports.ver_minor = '$parts[1]';
                    exports.ver_patch = '$parts[2]';
                  "@

                  Set-Content -Path "src/version.js" -Value $versionJs -Encoding UTF8
                  Write-Output "âœ… version.js generated in src/"
                  Get-Content "src/version.js"

            - name: Run publish script for Windows
              working-directory: ./
              env:
                  GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              run: |
                  npm run publish:win
